<div class="d-flex justify-content-center" style="margin-top: 50px">
  <div class="col-md-3">
    <div class="card">
      <div class="card-header"><h1 class="text-center">Register</h1></div>
      <div class="card-body">
        <form
          autocomplete="off"
          #registerForm="ngForm"
          (ngSubmit)="register(registerForm)"
        >
          <div class="form-group">
            <label for="name">Name Surname</label>
            <input
              class="form-control"
              type="text"
              [(ngModel)] ="model.name"
              name="name"
              id="name"
              #name
              [appValid]="name.validity.valid"
              required
              minlength="3"
            />
            <div class="invalid-feedback">
              This field required(Min length 3)
            </div>
          </div>
          <div class="form-group mt-2">
            <label for="email">Email</label>
            <input
              class="form-control"
              type="email"
              [(ngModel)] ="model.email"
              name="email"
              id="email"
              #email
              [appValid]="email.validity.valid"
              required
              minlength="3"
            />
            <div class="invalid-feedback">
              This field required(Min length 3)
            </div>
          </div>

          <div class="form-group mt-2">
            <label for="email">Password</label>
            <input
              class="form-control"
              type="password"
              [(ngModel)] ="model.password"
              name="password"
              id="password"
              #password
              [appValid]="password.validity.valid"
              required
            />
            <div class="invalid-feedback">This field required</div>
          </div>
          <div class="form-group mt-2">
            <button class="btn btn-outline-primary w-100">Register</button>
            <a routerLink="/login" style="float: right">Login?</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
